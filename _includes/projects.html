<div class="row">
    {% for project in site.projects %}
    <div class="col s12 m6 l4">
        <div class="card sticky-action">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="{{ project.thumbnail.url }}">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{ project.title }}<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ project.title }}<i class="material-icons right">close</i></span>
                <p>{{ project.description }}</p>
                <p> 
                    {% for technique in project.techniques %}
                    <span class="new badge" data-badge-caption="">{{ technique }}</span>
                    {% endfor %}
                </p>
            </div>
            <div class="card-action">
            {% for link in project.links %}
                <a class="btn btn-floating waves-effect waves-light red" href="{{ link.url }}"><i class="fab fa-{{ link.name }}"></i></a>
            {% endfor %}
            <a class="btn btn-flat waves-effect waves-light" href="{{ project.url }}">mehr</a>
            </div>
        </div>
    </div>
    {% endfor%}
</div>
